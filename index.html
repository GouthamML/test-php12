<html>

              <script>
                  
                function call(){
                $.ajax({
                    type:'GET',
                    url: 'http://dummy.restapiexample.com/api/v1/employees',
                    dataType: 'json',
                    headers: {
                        "Authorization": "Basic YXBpLnVzZXI6UXdlcnR5MTIzNDU2N0A=",
                        "Access-Control-Allow-Origin": "*"
                    },
                    success: function(data){
                        console.log(data)
                        document.getElementById("content").innerHTML = JSON.stringify(data);

                    }
                  })
                };
              </script>
    </head>

    <body>
        <h1><button type="button" class="btn btn-outline-success" onclick="call()">Click</button></h1>

                <p class="lead" id="content">

        </div>
